# OS: Linux; Symfony: latest stable; PHP: all the commonly used versions supported by this bundle
name: "Tests - Linux"

on:
    workflow_dispatch:
    pull_request:
    push:
        branches:
            - 'master'

env:
    fail-fast: true

jobs:
    tests:
        name: "PHP ${{ matrix.php-version }}"
        runs-on: 'ubuntu-latest'
        continue-on-error: false
        strategy:
            matrix:
                php-version: ['7.1.3', '8.0', '8.1']
                symfony-version: ['4.4','5.0','6.0']
        steps:
            - name: 'Checkout code'
              uses: actions/checkout@v2.3.3

            - name: 'Install PHP with extensions'
              uses: shivammathur/setup-php@v2
              with:
                  coverage: none
                  php-version: ${{ matrix.php-version }}
                  tools: composer:v2
                  extensions: mbstring, intl
                  ini-values: date.timezone=UTC

            - name: 'Install project dependencies'
              run: |
                  composer global require --no-progress --no-scripts --no-plugins symfony/flex
                  SYMFONY_REQUIRE=${{ matrix.symfony-version }} composer update --no-interaction --prefer-dist --optimize-autoloader --prefer-stable
                  vendor/bin/simple-phpunit install
            - name: 'Run tests'
              env:
                  SYMFONY_DEPRECATIONS_HELPER: 'max[indirect]=10&max[total]=27'
              run: vendor/bin/simple-phpunit -v